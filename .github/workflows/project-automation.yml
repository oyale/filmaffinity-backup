name: Project Automation

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      issues: read
      pull-requests: read
      contents: read
    steps:
      - name: Add issue or PR to project
        uses: actions/add-to-project@v0.5.0
        with:
          # You need to create a GitHub Project and get its URL
          # Example: https://github.com/users/oyale/projects/1
          # Replace PROJECT_URL with your actual project URL in repository secrets/variables
          project-url: ${{ vars.PROJECT_URL || 'https://github.com/users/oyale/projects/3 }}
          github-token: ${{ secrets.PROJECT_TOKEN || secrets.GITHUB_TOKEN }}
          labeled: roadmap, bug, enhancement
          label-operator: OR
